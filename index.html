<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Web App with Contact Form</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #2a3d66;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2rem;
    }

    /* Navigation Bar */
    nav {
      background-color: #4c6a92;
      padding: 15px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Main Section */
    .main-content {
      padding: 30px;
      text-align: center;
    }

    .product-card {
      display: inline-block;
      width: 25%;
      margin: 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-card img:hover {
      transform: scale(1.05);
    }

    .product-card h3 {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #333;
    }

    .product-card p {
      font-size: 1rem;
      color: #777;
    }

    .product-card button {
      background-color: #2a3d66;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    }

    .product-card button:hover {
      background-color: #1c2c46;
    }

    /* Contact Form */
    .contact-form {
      background-color: #f2f4f8;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 30px auto;
      background-color: #e9f7f5;
    }

    .contact-form h2 {
      color: #2a3d66;
      text-align: center;
      margin-bottom: 15px;
    }

    .contact-form label {
      font-size: 1rem;
      margin-bottom: 5px;
      display: block;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      width: 100%;
      padding: 10px;
      background-color: #2a3d66;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
    }

    .contact-form button:hover {
      background-color: #1c2c46;
    }

    /* Footer */
    footer {
      background-color: #2a3d66;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .product-card {
        width: 45%;
      }

      nav ul {
        flex-direction: column;
      }

      nav ul li {
        margin: 5px 0;
      }
    }

    @media (max-width: 480px) {
      .product-card {
        width: 90%;
      }

      header h1 {
        font-size: 1.5rem;
      }

      nav ul li a {
        font-size: 1rem;
      }

      .contact-form button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Web App</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <h2>Featured Products</h2>
    <div class="product-card">
      <img src="https://via.placeholder.com/300" alt="Product 1" loading="lazy">
      <h3>Product 1</h3>
      <p>$19.99</p>
      <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300" alt="Product 2" loading="lazy">
      <h3>Product 2</h3>
      <p>$29.99</p>
      <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300" alt="Product 3" loading="lazy">
      <h3>Product 3</h3>
      <p>$39.99</p>
      <button onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
    </div>
  </div>

  <!-- Contact Form -->
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="formResponse" style="color: green; text-align: center; display: none;">Thank you for reaching out!</p>
  </div>

  <footer>
    <p>&copy; 2025 Web App. All Rights Reserved.</p>
  </footer>

  <script>
    // JavaScript to handle "Add to Cart" functionality
    function addToCart(productName, price) {
      alert(`${productName} has been added to your cart!`);
      console.log(`${productName} added to cart for $${price}`);
    }

    // Contact form submission handling
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (name && email && message) {
        document.getElementById('formResponse').style.display = 'block';
        document.getElementById('contactForm').reset();
      } else {
        alert('Please fill in all fields.');
      }
    });

    // Lazy loading images
    window.addEventListener('load', () => {
      const images = document.querySelectorAll('img[loading="lazy"]');
      images.forEach((img) => {
        img.src = img.getAttribute('data-src');
      });
    });
  </script>

</body>
</html>
